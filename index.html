<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Componente do cartão de perfil">
  <link rel="stylesheet" href="./css/style.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="container-principal">
    <section> 
      <img class="imagem-bg-container" src="images/bg-pattern-card.svg" width="350" height="140" alt="">
    </section>
    
    <section class="informacoes-avatar">
      <img src="images/image-victor.jpg" width="96" height="96" alt="">
      <h1>Victor Crest <span>26</span></h1>
      <h2>London</h2>
    </section>

    <hr>

    <section class="informacoes-numeros">
      <p>80K </p>
      <p>803K</p>
      <p>1.4K</p>
      <span>Followers</span>
      <span>Likes</span>
      <span>Photos</span>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus Bustamante</a>.
  </footer>
</body>
</html>
